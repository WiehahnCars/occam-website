<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCCAM | Ideas Made Simple</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #2a2a2a, #0f0f0f);
      background-size: 300% 300%;
      animation: gradientShift 30s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse-up {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.03) translateY(-1px); }
    }

    .pulse-text {
      animation: pulse-up 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="text-gray-100 flex flex-col items-center justify-center min-h-screen px-4 text-center">

  <a href="https://www.occamco.com" aria-hidden="true"
    class="text-[60px] sm:text-[70px] font-medium leading-none pulse-text block transition-transform duration-200 hover:scale-95">
    OCCAM
  </a>
  <p class="text-lg text-gray-400 mt-4">Coming soon</p>

</body>
</html>




<!-- <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCCAM | Ideas Made Simple</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .gradient-dark {
      background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #2a2a2a, #0f0f0f);
      background-size: 300% 300%;
      animation: gradientShift 30s ease infinite;
      color: #f3f4f6;
    }

    .gradient-light {
      background: linear-gradient(-45deg, #ffffff, #f3f4f6, #e5e7eb, #ffffff);
      background-size: 300% 300%;
      animation: gradientShift 30s ease infinite;
      color: #111827;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      transition: background-color 0.4s ease, border 0.4s ease;
    }

    .glass-dark {
      background-color: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-light {
      background-color: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .pulse-text {
      animation: pulse-up 3s ease-in-out infinite;
    }

    @keyframes pulse-up {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.03) translateY(-1px); }
    }

    .fade {
      transition: opacity 0.4s ease;
    }

    .error-visible {
      opacity: 1;
    }

    .error-hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="gradient-dark min-h-screen flex items-center justify-center px-4 transition-colors duration-500">

  Toggle
  <button id="toggleTheme" class="absolute top-4 right-4 text-lg text-white hover:text-yellow-300 transition" title="Toggle theme">
    ◐
  </button>

  <div id="loginBox" class="glass glass-dark animate-fade-in w-full max-w-sm text-center text-white">
    <a href="https://www.occamco.com" tabindex="-1" aria-hidden="true"
      class="text-[60px] sm:text-[70px] font-light leading-none pulse-text block transition-transform duration-200 hover:scale-95">
      occam
    </a>

    <p class="text-lg mt-2 mb-6 text-gray-400"></p>

    <form id="login-form" class="space-y-4">
      <div class="relative">
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          class="text-center font-light w-full pr-10 px-4 py-2 rounded-md bg-gray-800 border border-gray-600 text-white
                focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition"
        />
        <button type="button" id="togglePassword" tabindex="-1"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-200">
          <i class="ph ph-eye" id="eyeIcon"></i>
        </button>
      </div>

      <button
        type="submit"
        class="w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-md font-light transition"
      >
        Access
      </button>
      <p id="error" class="text-red-500 text-sm fade error-hidden">Incorrect password. Try again.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const errorText = document.getElementById('error');
    const togglePassword = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const toggleThemeBtn = document.getElementById('toggleTheme');
    const body = document.body;
    const loginBox = document.getElementById('loginBox');

    let isDark = true;

    toggleThemeBtn.addEventListener('click', () => {
      isDark = !isDark;
      body.className = isDark ? 'gradient-dark min-h-screen flex items-center justify-center px-4' : 'gradient-light min-h-screen flex items-center justify-center px-4';
      loginBox.className = isDark ? 'glass glass-dark animate-fade-in w-full max-w-sm text-center text-white'
                                  : 'glass glass-light animate-fade-in w-full max-w-sm text-center text-gray-900';
      toggleThemeBtn.textContent = isDark ? '◐' : '◑';
      toggleThemeBtn.classList.toggle('text-white', isDark);
      toggleThemeBtn.classList.toggle('text-gray-800', !isDark);
    });

    const correctPassword = 'kjbnj7bJjkl%$#';

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (passwordInput.value === correctPassword) {
        window.location.href = 'occam-site-updated.html';
      } else {
        errorText.classList.remove('error-hidden');
        errorText.classList.add('error-visible');
        setTimeout(() => {
          errorText.classList.remove('error-visible');
          errorText.classList.add('error-hidden');
        }, 3000);
      }
    });

    togglePassword.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      eyeIcon.className = isHidden ? 'ph ph-eye-slash' : 'ph ph-eye';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCCAM | Ideas Made Simple</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #2a2a2a, #0f0f0f);
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade {
      transition: opacity 0.4s ease;
    }

    .error-visible {
      opacity: 1;
    }

    .error-hidden {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out forwards;
    }

    @keyframes pulse-up {
      0%, 100% { transform: scale(1)) translateY(0); }
      50% { transform: scale(1.03) translateY(-1px); }
    }

    .pulse-text {
      animation: pulse-up 3s ease-in-out infinite;
    }

    .glass {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
    }

    .btn-animate {
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .btn-animate:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body class="text-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="glass animate-fade-in w-full max-w-sm text-center">
    <a href="https://www.occamco.com" tabindex="-1" aria-hidden="true"
      class="text-[60px] sm:text-[70px] font-medium leading-none pulse-text block transition-transform duration-200 hover:scale-95">
      occam
    </a>

    <p class="text-lg text-gray-400 mt-2 mb-6"> </p>

    <form id="login-form" class="space-y-4 relative">
      <div class="relative">
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          class="text-center w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-600
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
        <button
          type="button"
          id="togglePassword"
          class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-white"
          tabindex="-1"
        >
          <i class="ph ph-eye" id="eyeIcon"></i>
        </button>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-md font-medium btn-animate"
      >
        Access
      </button>
      <p id="error" class="text-red-500 text-sm fade error-hidden">Incorrect password. Try again.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const errorText = document.getElementById('error');
    const toggleBtn = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');

    const correctPassword = 'kjbnj7bJjkl%$#'; // Update as needed

    toggleBtn.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      eyeIcon.className = isHidden ? 'ph ph-eye-slash' : 'ph ph-eye';
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (passwordInput.value === correctPassword) {
        window.location.href = 'occam-site-updated.html';
      } else {
        errorText.classList.remove('error-hidden');
        errorText.classList.add('error-visible');
        setTimeout(() => {
          errorText.classList.remove('error-visible');
          errorText.classList.add('error-hidden');
        }, 3000);
      }
    });
  </script>

</body>
</html>
